<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadlines Manager</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Authentication Page -->
    <div id="authPage" class="auth-page">
        <div class="auth-container">
            <h1>Deadlines</h1>
            <p>Enter password to continue</p>
            <form id="authForm">
                <input type="password" id="passwordInput" placeholder="Password" required autofocus>
                <button type="submit" class="btn-primary">Continue</button>
                <p id="authError" class="auth-error"></p>
            </form>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div class="container" id="mainApp" style="display: none;">
        <header>
            <h1>Deadlines</h1>
            <button id="addDeadlineBtn" class="btn-primary">Add Deadline</button>
        </header>

        <nav class="tabs">
            <button class="tab-btn active" data-tab="deadlines">Deadlines</button>
            <button class="tab-btn" data-tab="tomorrow">Day Plan</button>
        </nav>

        <main>
            <!-- Deadlines Tab -->
            <div id="deadlines-tab" class="tab-content active">
                <div id="deadlinesList" class="deadlines-list">
                    <div class="loading">Loading deadlines...</div>
                </div>
            </div>

            <!-- Day Plan Tab -->
            <div id="tomorrow-tab" class="tab-content">
                <div class="tomorrow-container">
                    <!-- Left Side: Notes/Tasks -->
                    <div class="tomorrow-notes">
                        <h2>Day Plan</h2>
                        <div class="selected-deadlines" id="selectedDeadlinesList">
                            <!-- Selected deadlines will appear here -->
                        </div>
                        <textarea id="tomorrowPlan"
                                  placeholder="Add tasks for today...&#10;&#10;• Task 1&#10;• Task 2&#10;• Task 3"></textarea>
                        <div class="plan-actions">
                            <button id="clearPlanBtn" class="btn-danger">Clear</button>
                            <div class="plan-action-right">
                                <button id="editPlanBtn" class="btn-secondary" style="display: none;">Edit</button>
                                <button id="saveTomorrowBtn" class="btn-primary">Save Plan</button>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side: Available Deadlines -->
                    <div class="available-deadlines">
                        <h3>Select Deadlines</h3>
                        <div id="availableDeadlinesList" class="selectable-deadlines">
                            <!-- Available deadlines will be rendered here -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add/Edit Deadline Modal -->
    <div id="deadlineModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Deadline</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="deadlineForm">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="dueDate">Due Date *</label>
                    <input type="date" id="dueDate" name="dueDate" required>
                </div>

                <div class="form-group">
                    <label for="dueTime">Due Time (optional)</label>
                    <input type="time" id="dueTime" name="dueTime">
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save Deadline</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
